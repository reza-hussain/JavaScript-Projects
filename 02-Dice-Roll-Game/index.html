<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>

</head>
<body>
    <main>
        <div class="player-form">
            <form>
                Player 1 <input type="text" id="name0"/>
                <br>
                Player 2 <input type="text" id="name1"/>
                <br>
            </form>
            <button class="begin"><a>Play 🎲</a></button>
        </div>

        <div class="overlay"></div>
        <section class="player player-0 active">
            <div class="player-rotate">
                <h2 class="name" id="name-0">Player 1</h2>
                <p class="score" id="score-0">43</p>
                <div class="current-score current-0 active-label">
                    <p class="current current-label current-0">Current Score</p>
                    <p class="current" id="current-0">0</p>
                </div>
            </div>
        </section>

        <section class="player player-1">
            <div class="player-content">
                <h2 class="name" id="name-1">Player 2</h2>
                <p class="score" id="score-1">65</p>
                <div class="current-score current-1">
                    <p class="current current-label current-1">Current Score</p>
                    <p class="current" id="current-1">0</p>
                </div>
            </div>
        </section>
        <div class="dice roll">
            <img src="/media/dice-5.png" alt="Rolling Dice" class="dice-img">
        </div>
        <button class="reset">🔄</button>
        <button class="hold">🤝</button>
    </main>
    <script src="/script.js"></script>
</body>
</html>
